<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTravel | Login & Register</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header  -->
    <header>
        <a href="index.html" class="logo"><img src="img/logo.png" alt="Mars" /></a>
        <div class="right-side">
            <a href="index.html" class="marsBtn">Back to Home</a>
        </div>
    </header>

    <div class="container">
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./img/white-outline.png" class="form-image-main">
                <img src="./img/dots.png" class="form-image dots">
                <img src="./img/coin.png" class="form-image coin">
                <img src="./img/spring.png" class="form-image spring">
                <img src="./img/rocket.png" class="form-image rocket">
                <img src="./img/cloud.png" class="form-image cloud">
                <img src="./img/stars.png" class="form-image stars">
            </div>
            <p class="featured-words">You Are a Few Minutes Away From Booking With <span>SpaceTravel</span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>  
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-icon"><i class="bx bxl-google"></i></div>
                    <div class="social-icon"><i class="bx bxl-facebook"></i></div>
                    <div class="social-icon"><i class="bx bxl-twitter"></i></div>
                    <div class="social-icon"><i class="bx bxl-github"></i></div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <div class="social-icon"><i class="bx bxl-google"></i></div>
                    <div class="social-icon"><i class="bx bxl-facebook"></i></div>
                    <div class="social-icon"><i class="bx bxl-twitter"></i></div>
                    <div class="social-icon"><i class="bx bxl-github"></i></div>
                </div>
            </div>
        </div>
    </div>

</div>

<video autoplay muted loop id="bg-video">
    <source class="login-img" src="./img/login.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

    <script src="./scripts/script.js"></script>
</body>
</html>
